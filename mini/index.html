<!DOCTYPE html>
<html>

<head>
    <title>
        Railway Reservation System
    </title>
    <h1>
        <center>
            Railway Reservation System
        </center>
    </h1>
    <h1>
        Passenger Details
    </h1>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <table>
        <tr>
            <td>
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                    <div>
                        <label>Full Name</label><label class="validation-error hide" id="fullNameValidationError">This field is required.</label>
                        <input type="text" name="fullName" id="fullName">
                    </div>
                    <div>
                        <label>Gender</label>
                    <input type="text" name="gender" id="gender" placeholder="Male or Female or other">
                    </div>
                    <div>
                        <label>Age</label>
                        <input type="text" name="age" id="age" placeholder="22">
                    </div>
                    <div>
                        <label>Contact_no</label>
                        <input type="text" name="contact" id="contact" placeholder="999****">
                    </div>
                    <div>
                        <label>Address</label>
                        <input type="text" name="address" id="address" placeholder="address">
                    </div>
                    <div  class="form-action-buttons">
                    <input type="submit" value="Submit">
                    
                </div>>
                    
                </form>
            </td>
            <td>
                <table class="list" id="passengerList">
                    <thead>
                        <tr>
                            <th>Full Name</th>
                            <th>Gender</th>
                            <th>Age</th>
                            <th>Contact</th>
                            <th>Address</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
        </tr>
    </table>
    <script src="script.js"></script>
</body>

</html>
